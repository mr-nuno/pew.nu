<h4>Settings</h4>

<div class="row well">
    <form>
        <label>Theme</label>
        <select id="theme" class="settings-field" data-bind="value: Theme, event: { change: save }">
            <option selected="selected" value="default">Default</option>
            <option value="united">United</option>
            <option value="cerulean">Cerulean</option>
            <option value="journal">Journal</option>
            <option value="slate">Slate</option>
            <option value="spacelab">Spacelab</option>
            <option value="superhero">Superhero</option>
            <option value="cyborg">Cyborg</option>
        </select>
        <label>First name</label>
        <input id="firstName" type="text" class="span3 settings-field" placeholder="Write your first name." data-bind="value: FirstName, event: { change: save }">
        <label>Last name</label>
        <input id="lastName" type="text" class="span3 settings-field" placeholder="Write your last name." data-bind="value: LastName, event: { change: save }">
        <label>Email</label>
        <input id="email" type="text" class="span3 settings-field" placeholder="Write your email." data-bind="value: Email, event: { change: save }">
        <label>Gamertag</label>
        <input id="gamerTag" type="text" class="span3 settings-field" placeholder="Write your gamertag." data-bind="value: GamerTag, event: { change: save }">
        <label>Game</label>
        <select id="game" class="settings-field" data-bind="value: Game, event: { change: save }">
            <option value="nhl-11">NHL11</option>
            <option selected="selected" value="nhl-12">NHL12</option>
            <option value="nhl-13">NHL13</option>
        </select>
        <label>Platform</label>
        <select id="platform" class="settings-field" data-bind="value: Console, event: { change: save }">
            <option value="PS3">PS3</option>
            <option value="360">Xbox 360</option>
        </select><br/>
        <label>Number of recent games</label>
        <select id="historyCount" class="settings-field" data-bind="value: HistoryCount, event: { change: save }">
            <option selected="selected" value="1">1</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
        </select>
        <label>Other gamers</label>
        <div class="input-prepend">
            <span class="add-on"><i class="icon-user"></i></span><input class="span2" id="friend" type="text">
            <button data-bind="click: addFriend" type="button" class="btn btn-success">Add</button>
        </div>

        <div class="row span3">
            <table class="table table-striped table-condensed" data-bind="foreach: Friends">
                <tr>
                    <td data-bind="text: $data"></td>
                    <td>
                        <button data-bind="click: $root.deleteFriend" type="button" class="delete btn btn-mini btn-danger">
                            <i class="icon-trash icon-white"></i>&nbsp;Delete
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="row span3">
            <button data-bind="click: $root.save" class="btn">Save</button>
        </div>
    </form>
</div>
